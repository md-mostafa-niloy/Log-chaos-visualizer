server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 50M; # adjust if you expect larger uploads

  set_real_ip_from 127.0.0.1;
  set_real_ip_from 172.16.0.0/12;
  real_ip_header X-Forwarded-For;

  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_vary on;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), geolocation=(), microphone=()" always;
  add_header X-XSS-Protection "1; mode=block" always;

  add_header Content-Security-Policy-Report-Only "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https: ws: wss:; object-src 'none'; frame-ancestors 'none'" always;

  location ~* \.(?:css|js|json|svg|png|jpg|jpeg|gif|ico|woff2|woff|ttf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    expires max;
  }

  location = /service-worker.js {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "no-cache" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  location = /health {
    default_type text/plain;
    return 200 'OK';
  }

  location ~ /(\.|\.\.) {
    deny all;
    access_log off;
    log_not_found off;
  }

}
