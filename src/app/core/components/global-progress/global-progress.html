@if (shouldShow()) {
  <div
    [class.global-progress-thin]="progressBarSettings().size === 'thin'"
    aria-label="Parsing log file in progress"
    aria-live="polite"
    class="global-progress"
    role="status"
  >
    <mat-progress-bar [bufferValue]="bufferValue()" [value]="value()" color="accent" mode="buffer"></mat-progress-bar>
  </div>
}
